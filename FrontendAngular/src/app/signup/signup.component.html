<section>
  <form [formGroup]="signupForm" (ngSubmit)="submit()">
    <div>{{ error }}</div>
    <div>
      <label for="exampleInputEmail1">
        Email address
      </label>
      <input type="email" id="exampleInputEmail1" placeholder="test@host.com" formControlName="username_email">
      <small id="emailHelp">We'll never share your email with anyone else.</small>
    </div>

    <div>
      <label for="exampleInputFullName">Complete name</label>
      <input type="text" id="exampleInputFullName" placeholder="Natalie Portman" formControlName="complete_name">
    </div>

    <div>
      <label for="exampleInputPassword1">Password</label>
      <input type="password" id="exampleInputPassword1" formControlName="password">
    </div>
    <button type="submit" [disabled]="!signupForm.valid">Submit</button>
  </form>
</section>
